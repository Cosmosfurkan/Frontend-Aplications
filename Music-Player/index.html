<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52f04574f3.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/Adsız tasarım.svg" class="song-img">
            <h1>Despacito</h1>
            <p>Luis fonsi Ft. Ouerto</p>
            <audio controls id="song">
                <source src="media/videoplayback.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="ctrIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

            </div>
        </div>

</div>
    
<script src="script.js"></script>
</body>
</html>
